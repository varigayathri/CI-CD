name: Deploy to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Create deploy.zip (excluding .git and workflows)
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*"

      - name: Copy archive to Azure VM
        run: |
          scp deploy.zip ${{ secrets.USER }}@${{ secrets.HOST }}:/home/${{ secrets.USER }}/deploy.zip

      - name: SSH and deploy on VM
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            sudo apt update && sudo apt install -y docker.io unzip

            # Cleanup old app directory if it exists
            rm -rf /home/${{ secrets.USER }}/app
            mkdir -p /home/${{ secrets.USER }}/app

            # Unzip uploaded code
            unzip /home/${{ secrets.USER }}/deploy.zip -d /home/${{ secrets.USER }}/app
            cd /home/${{ secrets.USER }}/app

            # Stop and remove any existing container
            sudo docker stop static-site || true
            sudo docker rm static-site || true

            # Build and run the Docker container
            sudo docker build -t static-site .
            sudo docker run -d --name static-site -p 80:80 static-site
          EOF
